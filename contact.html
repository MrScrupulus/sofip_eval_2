<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header>
            <h1>Contact</h1>
        </header>
    <main>
        <h2>Contactez-nous</h2>
        <p>
            Pour toutes questions, demandes ou suggestions, n'hésitez pas à nous contacter via le formulaire, 
            nous vous répondrons par mail dans les 48 heures après un an et 3 jours de liste d'attente. Soyez patient !!!
        </p>
        <div class="contact_container_form">
            <form  class="contact_form" action="register" method="POST">
                
                <div class="contact_form_input">
                    <label for="mail">Email</label>
                    <input class="" type="mail" id="mail" name="mail" required>
                </div>
                <div class="contact_form_input">
                    <label for="firstname">Prénom</label>
                    <input class="" type="text" name="firstname" id="firstname" required>
                </div>
                <div class="contact_form_input">
                    <label for="lastname">Nom</label>
                    <input class="" type="text" name="lastname" id="lastname" required>
                </div>
                <div class="contact_form_input">
                    <label for="message">Entrez votre message</label>
                    <textarea class="" name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
                <button class="contact_form_btn">Envoyer</button>
            </form>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        
    </footer>
</body>
</html>
